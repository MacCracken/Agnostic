input {
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => multiline {
      pattern => "^%{TIMESTAMP_ISO8601}"
      negate => true
      what => "previous"
    }
    add_field => { "service" => "qa-agent" }
  }
  file {
    path => "/app/logs/webgui.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    add_field => { "service" => "webgui" }
  }
}

filter {
  if [service] == "qa-agent" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{WORD:agent_role} - %{LOGLEVEL:level} - %{GREEDYDATA:message_content}" }
    }
    mutate {
      rename => { "message_content" => "message" }
    }
  }
  
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  mutate {
    remove_field => [ "host", "path" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "qa-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}