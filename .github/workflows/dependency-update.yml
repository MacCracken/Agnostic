name: Dependency Update Check
on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Check for outdated dependencies
        run: |
          pip install pip-tools
          pip-compile --upgrade requirements.in
          
          # Check if requirements.txt changed
          if git diff --quiet requirements.txt; then
            echo "No dependency updates found"
          else
            echo "Dependency updates available"
            echo "dependency_update=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request for updates
        if: env.dependency_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update Python dependencies'
          body: |
            ## ðŸ¤– Automated Dependency Update
            
            This PR updates Python dependencies to their latest versions.
            
            ### ðŸ“¦ Updated Packages
            <!-- Updated packages will be listed here -->
            
            ### âœ… Checklist
            - [ ] Review updated dependencies
            - [ ] Run full test suite
            - [ ] Verify no breaking changes
            
            ---
            
            *This PR was created automatically by the Dependency Update workflow*
          branch: dependency-updates
          delete-branch: true