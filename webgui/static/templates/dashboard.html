<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Agentic QA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/realtime.css" rel="stylesheet">
</head>
<body>
    <!-- Connection Status -->
    <div id="connection-status" class="connection-status connecting">CONNECTING</div>
    
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Agentic QA System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/sessions">Sessions</a>
                <a class="nav-link" href="/reports">Reports</a>
                <a class="nav-link" href="/agents">Agents</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid dashboard-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Notifications Container -->
    <div id="notifications-container" class="notifications-container" style="position: fixed; top: 80px; right: 20px; z-index: 1000; max-width: 400px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/dashboard.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
