version: '3.8'

services:
  # Core Infrastructure
  redis:
    image: redis:7-alpine
    container_name: qa-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./ssl:/etc/ssl/certs:ro
    networks:
      - qa-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: qa-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=qa-vhost
      - RABBITMQ_DEFAULT_MANAGEMENT_PORT=15672
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - qa-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optimized 6-Agent System
  performance:
    build: 
      context: .
      dockerfile: agents/performance/Dockerfile
    container_name: qa-performance
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_RATE_LIMITING=true
      - MAX_CONCURRENT_USERS=${MAX_CONCURRENT_USERS}
      - CACHE_TTL=${CACHE_TTL}
    ports:
      - "8001:8001"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  security-compliance:
    build:
      context: .
      dockerfile: agents/security_compliance/Dockerfile
    container_name: qa-security-compliance
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_AUDIT_LOGGING=true
      - ENABLE_REQUEST_CACHING=true
    ports:
      - "8002:8002"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  resilience:
    build:
      context: .
      dockerfile: agents/resilience/Dockerfile
    container_name: qa-resilience
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_FAILURE_INJECTION=true
      - TARGET_MTTR_SECONDS=${TARGET_MTTR_SECONDS}
    ports:
      - "8003:8003"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  user-experience:
    build:
      context: .
      dockerfile: agents/user_experience/Dockerfile
    container_name: qa-user-experience
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_ACCESSIBILITY_TESTING=true
      - WCAG_COMPLIANCE_LEVEL=${WCAG_COMPLIANCE_LEVEL}
    ports:
      - "8004:8004"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  senior:
    build:
      context: .
      dockerfile: agents/senior/Dockerfile
    container_name: qa-senior
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_SELF_HEALING=true
      - ENABLE_VISUAL_REGRESSION=true
      - ENABLE_EDGE_CASE_ANALYSIS=true
    ports:
      - "8005:8005"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - ./ssl:/etc/ssl/certs:ro
      - ./test_data:/app/test_data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  junior:
    build:
      context: .
      dockerfile: agents/junior/Dockerfile
    container_name: qa-junior
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_REGRESSION_TESTING=true
      - ENABLE_SYNTHETIC_DATA_GENERATION=true
      - ENABLE_TEST_OPTIMIZATION=true
    ports:
      - "8006:8006"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
      - data-generation
    volumes:
      - ./ssl:/etc/ssl/certs:ro
      - ./test_data:/app/test_data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Orchestration
  qa-manager:
    build:
      context: .
      dockerfile: agents/manager/Dockerfile
    container_name: qa-manager
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - ENABLE_INTELLIGENT_ROUTING=true
      - ENABLE_PARALLEL_EXECUTION=true
      - ENABLE_FUZZY_VERIFICATION=true
      - MAX_CONCURRENT_AGENTS=${MAX_CONCURRENT_AGENTS}
      - AGENT_TIMEOUT=${AGENT_TIMEOUT}
      - ENABLE_CROSS_DOMAIN_ANALYSIS=true
    ports:
      - "8080:8080"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
      - performance
      - security-compliance
      - resilience
      - user-experience
      - senior
      - junior
    volumes:
      - ./ssl:/etc/ssl/certs:ro
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-fability
        delay: 10s
        max_attempts: 3

  # Data Generation Service
  data-generation:
    build:
      context: .
      dockerfile: shared/Dockerfile.data
    container_name: qa-data-generation
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENABLE_CACHING=true
      - CACHE_TTL=${CACHE_TTL}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE}
    networks:
      - qa-network
    depends_on:
      - redis
    volumes:
      - ./ssl:/etc/ssl/certs:ro

  # Web Interface
  webgui:
    build:
      context: .
      dockerfile: webgui/Dockerfile
    container_name: qa-webgui
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/%2f
      - QA_MANAGER_URL=http://qa-manager:8080
      - ENABLE_AUTHENTICATION=true
      - ENABLE_RATE_LIMITING=true
      - OAUTH2_CLIENT_ID=${OAUTH2_CLIENT_ID}
      - OAUTH2_CLIENT_SECRET=${OAUTH2_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - LOG_LEVEL=${LOG_LEVEL}
      - SSL_CERT_PATH=${SSL_CERT_PATH}
      - SSL_KEY_PATH=${SSL_KEY_PATH}
    ports:
      - "443:443"
    networks:
      - qa-network
    depends_on:
      - redis
      - rabbitmq
      - qa-manager
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Monitoring (Optional - for production use)
  # Reverse Proxy (Optional for production)
  nginx-proxy:
    image: nginx:alpine
    container_name: qa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    networks:
      - qa-network
    depends_on:
      - webgui
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: qa-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ssl:/etc/ssl/certs:ro
    networks:
      - qa-network
    depends_on:
      - qa-manager
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: qa-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SMTP_SKIP_VERIFY=true
    volumes:
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - qa-network
    depends_on:
      - prometheus

  # Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch:8.14.0
    container_name: qa-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - qa-network
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3

  logstash:
    image: docker.elastic.co/logstash:8.14.0
    container_name: qa-logstash
    restart: unless-stopped
    environment:
      - "LS_JAVA_OPTS=-Xmx1g"
      - xpack.monitoring.elasticsearch.hosts=elasticsearch:9200
    volumes:
      - ./logging/logstash/pipeline:/usr/share/logstash/pipeline
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      -qa-network
    depends_on:
      - redis
      - rabbitmq
      - elasticsearch
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3

  kibana:
    image: docker.elastic.co/kibana:8.14.0
    container_name: qa-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - SERVER_NAME=qa-kibana
      - SERVER_HOST=localhost:5601
    networks:
      - qa-network
    depends_on:
      - elasticsearch
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3

networks:
  qa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - name: qa-network
      - environment: production

volumes:
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  test_data:
    driver: local
  logs:
    driver: local
  ssl:
    driver: local
  nginx:
    driver: local
  monitoring:
    driver: local
  grafana:
    driver: local
  prometheus.yml:
    driver: local
  grafana:
    driver: local
  logging:
    driver: local
  logstash:
    driver: local
  kibana:
    driver: local