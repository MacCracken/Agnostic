apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-qa-ingress
  namespace: agentic-qa
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - qa.yourdomain.com
    - rabbitmq.yourdomain.com
    secretName: agentic-qa-tls
  rules:
  - host: qa.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webgui-service
            port:
              number: 8000
  - host: rabbitmq.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rabbitmq-service
            port:
              number: 15672