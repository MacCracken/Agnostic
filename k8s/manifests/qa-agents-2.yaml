# SRE Agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-agent
  namespace: agentic-qa
  labels:
    app: sre-agent
    component: qa-agent
    role: sre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-agent
  template:
    metadata:
      labels:
        app: sre-agent
        component: qa-agent
        role: sre
    spec:
      containers:
      - name: sre-agent
        image: agentic-qa/sre-agent:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: AGENT_ROLE
          value: "sre"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)/$(RABBITMQ_VHOST)"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qa-secrets
              key: openai-api-key
        envFrom:
        - configMapRef:
            name: qa-config
        ports:
        - containerPort: 8005
          name: health
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        volumeMounts:
        - name: agents-code
          mountPath: /app/agents
          readOnly: true
        - name: config-code
          mountPath: /app/config
          readOnly: true
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: agents-code
        configMap:
          name: agents-source-code
      - name: config-code
        configMap:
          name: config-source-code
      - name: logs
        emptyDir: {}

