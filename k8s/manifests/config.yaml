apiVersion: v1
kind: ConfigMap
metadata:
  name: qa-config
  namespace: agentic-qa
data:
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "guest"
  RABBITMQ_VHOST: "/"
  WEBGUI_HOST: "0.0.0.0"
  WEBGUI_PORT: "8000"
  PRIMARY_MODEL_PROVIDER: "openai"
  ENABLE_SELF_HEALING: "true"
  ENABLE_FUZZY_VERIFICATION: "true"
  ENABLE_RISK_BASED_PRIORITIZATION: "true"
  ENABLE_CONTEXT_AWARE_TESTING: "true"
  LOG_LEVEL: "INFO"
  PYTHONPATH: "/app"
---
apiVersion: v1
kind: Secret
metadata:
  name: qa-secrets
  namespace: agentic-qa
type: Opaque
data:
  # Base64 encoded values - these should be replaced with actual encoded values
  openai-api-key: ""  # echo -n "your-openai-key" | base64
  rabbitmq-password: Z3Vlc3Q=  # "guest" in base64
  redis-password: ""