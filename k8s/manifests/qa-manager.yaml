apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-manager
  namespace: agentic-qa
  labels:
    app: qa-manager
    component: qa-agent
    role: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qa-manager
  template:
    metadata:
      labels:
        app: qa-manager
        component: qa-agent
        role: manager
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: qa-manager
        image: agentic-qa/qa-manager:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: AGENT_ROLE
          value: "manager"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qa-secrets
              key: openai-api-key
        envFrom:
        - configMapRef:
            name: qa-config
        ports:
        - containerPort: 8001
          name: health
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: qa-manager-service
  namespace: agentic-qa
  labels:
    app: qa-manager
    component: qa-agent
spec:
  selector:
    app: qa-manager
  ports:
  - name: health
    port: 8001
    targetPort: 8001
  type: ClusterIP