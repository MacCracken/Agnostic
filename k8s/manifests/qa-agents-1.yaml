# Senior QA Agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: senior-qa
  namespace: agentic-qa
  labels:
    app: senior-qa
    component: qa-agent
    role: senior
spec:
  replicas: 1
  selector:
    matchLabels:
      app: senior-qa
  template:
    metadata:
      labels:
        app: senior-qa
        component: qa-agent
        role: senior
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: senior-qa
        image: agentic-qa/senior-qa:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: AGENT_ROLE
          value: "senior"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qa-secrets
              key: openai-api-key
        envFrom:
        - configMapRef:
            name: qa-config
        ports:
        - containerPort: 8002
          name: health
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "1"
          limits:
            memory: "3Gi"
            cpu: "2"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 3
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

