apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qa-manager-hpa
  namespace: agentic-qa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qa-manager
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
