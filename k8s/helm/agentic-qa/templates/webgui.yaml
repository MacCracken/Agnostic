{{- if .Values.webgui.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webgui
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "agentic-qa.labels" . | nindent 4 }}
    app: webgui
    component: frontend
spec:
  replicas: {{ .Values.webgui.replicaCount }}
  selector:
    matchLabels:
      app: webgui
  template:
    metadata:
      labels:
        {{- include "agentic-qa.selectorLabels" . | nindent 8 }}
        app: webgui
        component: frontend
    spec:
      serviceAccountName: {{ include "agentic-qa.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: webgui
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}-webgui:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: REDIS_URL
          value: "redis://{{ .Values.env.REDIS_HOST }}:{{ .Values.env.REDIS_PORT }}/{{ .Values.env.REDIS_DB }}"
        - name: RABBITMQ_URL
          value: "amqp://{{ .Values.env.RABBITMQ_USER }}:{{ .Values.secrets.rabbitmqPasswordPlain }}@{{ .Values.env.RABBITMQ_HOST }}:{{ .Values.env.RABBITMQ_PORT }}{{ .Values.env.RABBITMQ_VHOST }}"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qa-secrets
              key: openai-api-key
        envFrom:
        - configMapRef:
            name: qa-config
        ports:
        - name: http
          containerPort: {{ .Values.webgui.service.targetPort }}
          protocol: TCP
        resources:
          {{- toYaml .Values.webgui.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: webgui-service
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "agentic-qa.labels" . | nindent 4 }}
    app: webgui
    component: frontend
spec:
  type: {{ .Values.webgui.service.type }}
  ports:
  - name: http
    port: {{ .Values.webgui.service.port }}
    targetPort: {{ .Values.webgui.service.targetPort }}
    protocol: TCP
  selector:
    app: webgui
{{- end }}