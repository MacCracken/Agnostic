{{- if .Values.agents.juniorQa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: junior-qa
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "agentic-qa.labels" . | nindent 4 }}
    app: junior-qa
    component: agent
spec:
  replicas: {{ .Values.agents.juniorQa.replicaCount }}
  selector:
    matchLabels:
      app: junior-qa
  template:
    metadata:
      labels:
        {{- include "agentic-qa.selectorLabels" . | nindent 8 }}
        app: junior-qa
        component: agent
    spec:
      serviceAccountName: {{ include "agentic-qa.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: junior-qa
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}-junior-qa:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: REDIS_URL
          value: "redis://{{ .Values.env.REDIS_HOST }}:{{ .Values.env.REDIS_PORT }}/{{ .Values.env.REDIS_DB }}"
        - name: RABBITMQ_URL
          value: "amqp://{{ .Values.env.RABBITMQ_USER }}:{{ .Values.secrets.rabbitmqPasswordPlain }}@{{ .Values.env.RABBITMQ_HOST }}:{{ .Values.env.RABBITMQ_PORT }}{{ .Values.env.RABBITMQ_VHOST }}"
        - name: AGENT_ROLE
          value: "junior-qa"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: qa-secrets
              key: openai-api-key
        envFrom:
        - configMapRef:
            name: qa-config
        ports:
        - name: http
          containerPort: {{ .Values.agents.juniorQa.healthPort }}
          protocol: TCP
        resources:
          {{- toYaml .Values.agents.juniorQa.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: junior-qa-service
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "agentic-qa.labels" . | nindent 4 }}
    app: junior-qa
spec:
  ports:
  - name: http
    port: {{ .Values.agents.juniorQa.healthPort }}
    targetPort: {{ .Values.agents.juniorQa.healthPort }}
    protocol: TCP
  selector:
    app: junior-qa
{{- end }}
