---
apiVersion: v1
kind: Secret
metadata:
  name: qa-secrets
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "agentic-qa.labels" . | nindent 4 }}
type: Opaque
data:
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  rabbitmq-password: {{ .Values.secrets.rabbitmqPassword | quote }}