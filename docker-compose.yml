  webgui:
    build:
      context: .
      dockerfile: webgui/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WEBGUI_HOST=0.0.0.0
      - WEBGUI_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - qa-manager
      - senior-qa
      - junior-qa
      - qa-analyst
      - security-compliance-agent
      - performance-agent
    networks:
      - qa-network
    volumes:
      - ./agents:/app/agents
      - ./config:/app/config
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=qa-manager"
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  qa-network:
    driver: bridge

volumes:
  redis_data:
  rabbitmq_data:
